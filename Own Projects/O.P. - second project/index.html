<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>formulario</title>
</head>

<body>
    <header>
        <h1>Quem comeu?</h1>
        <h2>Faça um teste rapido e descubra se foi você quem comeu</h2>
    </header>
    <form action="" method="get">

        <label for="input" id="nome">Nome: <br>
            <input type="text" name="input" placeholder="digite aqui">
        </label>

        <label for="" id="idade">Idade: <br>
            <input type="date">
        </label>

        <label for="" id="sm1">Quantas vezes costuma comer por semana? <br>
            <input type="number" max="10" min="-5">
        </label>

        <label for="" id="sm2">Quanto tempo dura? <br>
            <input type="text">
        </label>

        <label for="" id="sm3">Ultima vez que comeu (Qualquer coisa) ? <br>
            <input type="text">
        </label>

        <label for="" id="sm4">Se acha suspeito? <br>
            <input type="radio" value="sim" name="radio" id="sim">Sim <br>
            <input type="radio" value="não" name="radio" id="nao">Não
        </label>

        <label for="" id="sm5">Algo a dizer? <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        </label>

        <button type="reset">Restaurar</button>
        <button type="submit">Enviar</button>
        <a href="">Saiba mais</a>
    </form>
</body>

</html>
