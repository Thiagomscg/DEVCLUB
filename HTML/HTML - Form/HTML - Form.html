<!DOCTYPE html>
<html lang="pt-br">

<div>

    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/Untitled-1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="" rel="stylesheet">
    </head>
</div>

<div>

    <body>
        <div>
            <header>
                <h1>Formulario teste da<br> ATV sobre html e CSS</h1>
            </header>
        </div>

        <div>
            <form action="http://127.0.0.1:5500/HTML/arquivo.html" method="get">

                <fieldset>
                    <legend>Cadastro</legend>

                    <div>
                        <p>
                            <label>Nome:
                                <br>
                                <input required placeholder="Seu Nome" >

                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label for="email">Email:
                                <br>
                                <input type="email" placeholder="Email123@gmail.com" >
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Idade:
                                <br>
                                <input type="number" min="12" required>
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Data De Nascimento:
                                <br>
                                <input type="date" name="data de nascimento" required>
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Onde você possui conta:
                                <br>
                                <br>
                                <input type="checkbox">Instagram
                                <input type="checkbox">Facebook
                                <input type="checkbox">Youtube
                                <br>
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Sexo:
                                <br>
                                <input type="radio" name="opção" value="op1">Masculino
                                <input type="radio" name="opção" value="op2">Feminino
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Cor dos Olhos:
                                <br>
                                <input type="color" value="pink" required >
                                </style>
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Biografia:
                                <br>
                                <textarea required id="textarea" placeholder="Digite Aqui:" ></textarea>
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Foto de Perfil:
                                <br>
                                <input type="file" accept="foto">


                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Telefone:
                                <br>
                                <input type="tell" required placeholder="99 1234-5678">
                            </label>
                        </p>
                    </div>

                    <div>
                        <p>
                            <label>Link de Perfil do Instagram:
                                <br>
                                <input type="url" required>
                            </label>
                        </p>
                    </div>

                    <div>

                        <p>
                            <label>Senha:
                                <br>
                                <input type="password" name="senha" placeholder="Digite Sua Senha" required id="
                            input-password">
                                <br>
                                <input type="checkbox" function="show" id="mostrar-senha">Mostrar Senha
                                <style>
                                    #mostrar-senha {
                                        font-size: 0, 5rem;
                                    }
                                </style>



                            </label>
                            <br>
                        </p>
                    </div>

                    <div>
                        <button type="reset">Limpar</button>

                        <button type="submit">Enviar Dados</button>
                        <br>
                    </div>
                </fieldset>
            </form>
        </div>



    </body>
</div>




</html>
